

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            background-size: cover;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .flex {
            flex-wrap: wrap;
        }

        #message-input {
            flex-grow: 1;
            width: calc(100% - 120px);
        }

        #file-btn, #emoji-btn, #send-btn, #gif-search-btn {
            width: 50px;
            height: 45px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #emoji-picker {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40%;
            overflow-y: auto;
            background: white;
            z-index: 50;
            padding: 10px;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .chat-box {
                height: 90vh;
            }

            #messages {
                height: 60%;
            }

            #message-input {
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto">
        <h1 class="text-center text-2xl font-bold mb-4">@</h1>
        <a href="/" class="bg-red-500 text-white p-2 rounded">Back</a>
        <div class="chat-box bg-white p-4 rounded-lg shadow-lg">
            <div id="online-users" class="mb-4">
                <h2 class="text-lg font-semibold">Online Users:</h2>
                <ul id="user-list" class="list-disc pl-5"></ul>
            </div>
            <div id="messages" class="rounded-lg p-4 bg-gray-100 mb-4"></div>
            <div class="flex items-center gap-2">
                <input id="file-input" type="file" class="hidden" />
                <button id="file-btn" class="bg-gray-300 rounded-lg">ðŸ“Ž</button>
                <button id="emoji-btn" class="bg-gray-300 rounded-lg">ðŸ˜Š</button>
                <input id="message-input" class="border rounded-lg p-2 flex-grow" type="text" placeholder="Type a message..." />
                <button id="send-btn" class="bg-blue-500 text-white rounded-lg">Send</button>
            </div>
            <div id="emoji-picker" class="hidden absolute z-50 bg-white shadow-lg rounded-lg"></div>
            <div class="mt-4">
                <button id="gif-search-btn" class="p-2 bg-gray-300 rounded-lg">Search GIFs</button>
                <div id="gif-search-container" class="hidden mt-2">
                    <input type="text" id="gif-search-input" class="border rounded-lg p-2 w-full" placeholder="Search for GIFs..." />
                    <div id="gif-results" class="grid gap-2 mt-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
